<p class="uvod__odstavec">
    Vítejte na stránkách naší rodinné řemeslné pekárny. Pojmenovali jsme ji podle 
    ulice, kde se nachází. Máme pro vás nabídku kváskového pečiva a něčeho 
    sladkého na zub - jak pro všední dny, tak i na výjimečné okamžiky a oslavy.
</p>
